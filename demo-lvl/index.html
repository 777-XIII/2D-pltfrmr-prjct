<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>


  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      border: 0;
      font: inherit;
      vertical-align: baseline;
    }

    body {
      background: black;
      margin: 0;
    }

    canvas {
      width: 1024px;
      height: 576px;
    }
  </style>
  <canvas style="image-rendering: pixelated"></canvas>
  <script src="./data/l_Sky_Ocean.js"></script> <!-- background file -->
  <script src="./data/l_Bramble.js"></script> <!-- background file 2nd layer -->
  <script src="./data/l_Back_Tiles.js"></script> <!-- background file for non collision tiles -->
  <script src="./data/l_Front_Tiles.js"></script> <!-- file for collision tiles -->
  <script src="./data/l_Decorations.js"></script>
  <script src="./data/l_Front_Tiles_2.js"></script> <!-- platforms with onesided collision -->
  <script src="./data/l_Gems.js"></script> <!-- collectables -->
  <script src="./data/l_Collisions.js"></script> 
  <script src="./data/collisions.js"></script> <!-- collision data for tiles -> ground/platforms -->
  
  <script src="./js/utils.js"></script> <!-- utility functions -->
  <script src="./classes/CollisionBlock.js"></script> <!-- collision block class -->
  <script src="./classes/Platform.js"></script> <!-- platform class -->
  <script src="./classes/Player.js"></script> <!-- player class -->

  <script src="./js/index.js"></script> <!-- main game loop -->
  <script src="./js/eventListeners.js"></script> <!-- event listeners for player movement -->


</body>

</html>
